name: "CodeQL"

on:
  workflow_dispatch:
    inputs:
      RUNNER_TYPE:
        description: 'value for the runs-on arg'
        required: true
        type: choice
        options:
        - 'self-hosted'
        - 'ubuntu-latest'
        default: 'ubuntu-latest'
      LANGUAGES:
        description: 'Languages to scan'
        required: true
        type: string
        default: '["csharp", "javascript"]'
#        default: '["csharp"]'
#        default: '["javascript"]'

#  push:
